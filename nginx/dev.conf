events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;    
    # Use Docker embedded DNS so nginx can resolve service names at runtime

    server {
        listen 80;

        # Serve static files directly
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy API requests to backend
        location /api/ {
            # Remove /api prefix when forwarding to backend
            rewrite ^/api/(.*) /$1 break;
            # Use variables so DNS resolution is done at runtime via the resolver above
            proxy_pass http://backend:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy auth requests to auth service
        location /auth/ {
            # Remove /auth prefix when forwarding to auth service
            rewrite ^/auth/(.*) /$1 break;
            # Forward to auth service (resolve at runtime)
            proxy_pass http://auth:4001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout invalid_header http_500;
            proxy_connect_timeout 5;
        }

        # Proxy swagger documentation requests to swagger service
        location /swagger {
            proxy_pass http://swagger:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve frontend app for all other routes
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}