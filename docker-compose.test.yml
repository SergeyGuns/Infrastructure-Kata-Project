version: '3.8'
services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
    command: npm run dev

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_NAME=test_db
    depends_on:
      - postgres
    command: npm run start:dev

  auth:
    build: ./auth-service
    environment:
      - JWT_SECRET=test_secret
      - DB_HOST=postgres
    depends_on:
      - postgres
    command: npm run start:dev

  postgres:
    image: postgres:15
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test_db

  # Integration tests container
  tests:
    image: node:18-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
        cd backend &&
        npm install &&
        npm test
      "
    depends_on:
      - backend
      - auth

volumes:
  postgres_test_data: