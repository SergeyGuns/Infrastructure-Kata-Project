services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
    command: npm run dev

  backend:
    build: ./backend-service
    volumes:
      - ./backend-service:/app
      - /app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_NAME=test_db
    depends_on:
      - postgres
      - migration
    command: npm run start:dev

  auth:
    build: ./auth-service
    environment:
      - JWT_SECRET=test_secret
      - DB_HOST=postgres
    depends_on:
      - postgres
      - migration
    command: npm run start:dev

  migration:
    build: ./migration-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=test
      - DB_PASSWORD=test
      - DB_NAME=test_db
    depends_on:
      - postgres
    command: npm run migration:run

  postgres:
    image: postgres:15
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test_db

  # Integration tests container
  tests:
    image: node:23-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
        cd backend-service &&
        npm install &&
        npm test
      "
    depends_on:
      - backend
      - auth
      - migration

volumes:
  postgres_test_data: