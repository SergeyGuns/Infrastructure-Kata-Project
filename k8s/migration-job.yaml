apiVersion: batch/v1
kind: Job
metadata:
  name: migration-job
  namespace: infra-kata
  labels:
    app: migration
spec:
  template:
    metadata:
      labels:
        app: migration
    spec:
      containers:
      - name: migration
        image: ghcr.io/your-repo/migration:latest
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-name
        command: ["npm", "run", "migration:run"]
      restartPolicy: Never
  backoffLimit: 4