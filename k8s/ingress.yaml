apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: infra-kata
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      # Proxy API requests to backend
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 4000
      # Proxy auth requests to auth service
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 4001
      # Proxy swagger documentation requests to swagger service
      - path: /swagger(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: swagger
            port:
              number: 3002
      # Serve frontend app for all other routes
      - path: /()
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Serve static files from frontend
      - path: /(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80