version: '3.8'
services:
  frontend:
    image: ghcr.io/your-repo/frontend:prod
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: ghcr.io/your-repo/backend:prod
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
    depends_on:
      - migration
    deploy:
      replicas: 2

  auth:
    image: ghcr.io/your-repo/auth:prod
    environment:
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - migration

  migration:
    build: ./migration-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - postgres
    command: npm run migration:run

  postgres:
    image: postgres:15
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./postgres/backups:/backups
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
      - migration

volumes:
  postgres_prod_data: