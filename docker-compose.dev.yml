version: '3.8'
services:
  frontend:
    build: 
      context: ./frontend
      target: builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=dev
      - DB_PASSWORD=dev
      - DB_NAME=dev_db
    depends_on:
      - postgres
    command: npx @nestjs/cli start --watch

  auth:
    build: ./auth-service
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    environment:
      - JWT_SECRET=dev_secret
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      - postgres
    command: npx @nestjs/cli start --watch

  postgres:
    image: postgres:15
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=dev_db

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf
    depends_on:
      auth:
        condition: service_started
      backend:
        condition: service_started
      frontend:
        condition: service_started

volumes:
  postgres_dev_data: